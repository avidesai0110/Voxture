<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokant - Analyzing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        background: '#FAFAFA',
                        card: '#FFFFFF',
                        border: '#E5E7EB',
                        'text-dark': '#111827',
                        'text-light': '#6B7280',
                        primary: '#3B82F6'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FAFAFA; }
        .progress-fill { width: 0%; height: 100%; background: #3B82F6; border-radius: 8px; }
    </style>
</head>
<body class="bg-background min-h-screen flex items-center justify-center p-8">
    <div id="card" class="bg-card border border-border rounded-xl shadow-sm p-8 w-full max-w-md opacity-0">
        <div class="text-center mb-8">
            <div class="w-14 h-14 bg-primary/10 rounded-xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
            </div>
            <h1 class="text-xl font-semibold text-text-dark mb-2">Analyzing your voice bot</h1>
            <p class="text-sm text-text-light">We're identifying failure patterns from your call dataâ€¦</p>
        </div>
        <div class="space-y-2">
            <div class="h-2 bg-gray-200 rounded-lg overflow-hidden">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="progress-label" class="text-xs text-text-light text-center">0%</p>
        </div>
    </div>

    <script>
        gsap.to('#card', { opacity: 1, duration: 0.5, ease: 'power2.out' });

        const progressFill = document.getElementById('progress-fill');
        const progressLabel = document.getElementById('progress-label');
        const duration = 5;
        const steps = 60;
        const stepMs = (duration * 1000) / steps;

        function animateProgressBar(element, endPercent, durationMs, labelEl, suffix = '%') {
            const startTime = performance.now();
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const t = Math.min(elapsed / durationMs, 1);
                const eased = 1 - Math.pow(1 - t, 1.5);
                const value = Math.round(eased * endPercent);
                element.style.width = value + '%';
                if (labelEl) labelEl.textContent = value + suffix;
                if (t < 1) requestAnimationFrame(update);
                else window.location.href = 'dashboard.html';
            }
            requestAnimationFrame(update);
        }

        setTimeout(function() {
            animateProgressBar(progressFill, 100, duration * 1000, progressLabel, '%');
        }, 400);
    </script>
</body>
</html>
